<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css">
</head>

<body class="bg-dark">
    <!-- ADD TASK -->
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4">Add Task</h1>

                        <form id="task-form">
                            <label for="title">Estudiante:</label>
                            <input type="text" id="task-title" class="form-control mb-3" class="My First Title" placeholder="Task Title" autofocus />



                            <label for="description">Description:</label>
                            <textarea id="task-description" rows="3" class="form-control mb-3" placeholder="Task Description"></textarea>

                            <button class="btn btn-primary" id="btn-task-form">Save</button>
                        </form>
                    </div>
                    <div class="card-body">
                        <h1 class="h4">Add Task</h1>
                        <label for="title">Matricula:</label>
                        <input type="text" id="task-title" class="form-control mb-3" class="My First Title" placeholder="Task Title" autofocus />
                    </div>

                    <div class="card-body">
                        <h1 class="h4">Add Task</h1>
                        <label for="title">Clase:</label>
                        <input type="text" id="task-title" class="form-control mb-3" class="My First Title" placeholder="Task Title" autofocus />
                    </div>
                </div>
            </div>
            <!-- Tasks List -->
            <div class="col-md-6" id="tasks-container"></div>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
